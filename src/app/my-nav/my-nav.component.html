<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" >
  <!-- #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"> -->
    <mat-toolbar color ="blue"> RMS </mat-toolbar>
    <mat-nav-list>
        <h3 matSubheader> Employee Info </h3>
      <a mat-list-item routerLink="/empInfo" routerLinkActive="active"> <i class =" fa fa-eye"> View Resume </i> </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active"> <i class ="fa fa-envelope"> Notify Admin </i> </a>
    </mat-nav-list>
    <mat-nav-list>
        <h3 matSubheader> Project Manager </h3>
       <a mat-list-item href="/piechart" routerLinkActive="active"> <i class = "fa fa-pie-chart"> Dashboard</i></a>
      <a mat-list-item href="/view" routerLinkActive="active"> <i class ="fa fa-folder-open-o"> View Projects </i></a>
      <a mat-list-item href="/view" routerLinkActive="active"> <i class ="	fa fa-history"> Archived Projects </i></a>
    </mat-nav-list>
    <mat-nav-list>
        <h3 matSubheader> Staffing Manager </h3>
      <a mat-list-item href="/listemp" routerLinkActive="active"> <i class =" fa fa-eye"> View Employees </i> </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active"> <i class ="fa fa-envelope"> Notify Project Manager </i> </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon" color="black">Menu &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</mat-icon>
        </button>
        <button mat-icon-button (click)="snav.toggle()"><i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <span>  &nbsp; Resume Management System</span>
        <span class="example-spacer"></span>
        <button *ngIf="user" (click)="logout()" class="btn btn-info" aria-hidden="false" aria-label="Example heart icon">Logout</button>
             </mat-toolbar-row>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
