
  <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-danger" >Cancel</button>
    </mat-dialog-actions>
  
    <br>
  <mat-dialog-content>
    
  <hr>
    <div class="alert alert-dark" role="alert">
      Project Description: &nbsp;
      {{projectDescription}}
  
    </div>
  
    <table class="table table-striped table-dark table-bordered table-hover">
  
      <thead class="thead-light">
        <tr>
          <!-- <th scope="col">Project Description</th> -->
          <!-- <th scope="col"> ID</th>  -->
          <th scope="col">Employee Email</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Roles</th>
          <th scope="col">Tech Stack</th>
          <th scope="col">Action </th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of projectDtl" style="color:black">
          <!-- <td scope="col">{{e .ProjectDescription}}</td> -->
          <!-- <td scope="col">{{e.EmployeeId}}</td>  -->
          <td scope="col">{{e.EmployeeEmail}}</td>
          <td scope="col">{{e.EmployeeName}}</td>
          <td scope="col">{{e.Role}}</td>
          <td>{{e.EmployeeTech}}</td>
  
  
          <!-- <button type="button" class="btn btn-default btn-primary"
              (click)="loadnewForm(e.ProjectId,e.ProjectTitle,e.ProjectDescription,e.StartDate,e.EndDate)"
              data-toggle="modal" data-target="#myModaledit">
              <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
          -->
  
          <td>
            <button type="button" class="btn btn-default btn-primary" (click)="DeleteFromProject(e.EmployeeId)">
              <span class="glyphicon glyphicon-user">Delete</span>
            </button> &nbsp;
            <button type="button" class="btn btn-default btn-primary" (click)="FreeFromProject()">
              <span class="glyphicon glyphicon-user">Free</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>
      <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        Add Members
      </button>
    </p>
    <!-- ProjectDescription:string="";
    EmployeeName: string ="";
    Role: string = "";
    EmployeeTech: string=""; -->
    <div class="collapse" id="collapseExample">
      <!-- <div class="card card-body">
        <div class="from-group">
          <label>Employee ID</label>
          <select  name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]="Change this dataservice.addMemberData.EmployeeId" class="form-control">
            <option value="id">-select-</option>   
            check value id
          </select>
        </div>
        
      </div> -->
      <div class="card card-body">
  
        
        <form #form="ngForm" (submit)="AddMemberToProject(form)">
         
            <div class="col">
              <input type="hidden"  #ProjectId="ngModel" name="ProjectId" [(ngModel)]="data">
              <!-- <label>Employee ID</label>
              <input type="text" class="form-control" placeholder="Employee ID" name="EmployeeId" #EmployeeId="ngModel" readonly
                [(ngModel)]="aa"> -->
            </div>
            <br>
  
            <div class="col">
              <input type="hidden"  #EmployeeEmail="ngModel" name="EmployeeEmail" [(ngModel)]="data">
              <label>Employee Email</label>
              <input type="text" class="form-control" placeholder="Employee Email" name="EmployeeEmail"
                #EmployeeEmail="ngModel" [(ngModel)]="aa9">
            </div>
            <br>
  
            <div class="form-group col-md-4">
              <label for="inputState">Tech</label>
              <select id="inputState" class="form-control" name="Employee Tech" #EmployeeTech="ngModel" [(ngModel)]="aa1">
                <option selected>Choose</option>
                <option>Angular</option>
                <option>.Net</option>
                <option>Java</option>
                <option>Python</option>
                <option>IoT</option>
                <option>C</option>
                <option>Android</option>
              </select>
            </div>
            <br>
            <div class="col">
              <label> Role</label>
              <input type="text" class="form-control" placeholder="Role" name="Role" #Role="ngModel" [(ngModel)]="aa2">
            </div>
            <br>
            <div class="col">
              <label> EmployeeStartDate</label>
              <input type="text" class="form-control" placeholder="Employee StartDate" name="Employee StartDate"
                #EmployeeStartDate="ngModel" [(ngModel)]="aa6">
            </div>
            <br>
            <div class="col">
              <label> EmployeeEndDate</label>
              <input type="text" class="form-control" placeholder="Employee EndDate" name="Employee EndDate"
                #EmployeeEndDate="ngModel" [(ngModel)]="aa5">
            </div>
  
          
          <button style="margin-left: 37%" mat-raised-button color="primary" type="Submit">Submit!</button>&nbsp;
          <!-- <button mat-raised-button color="primary" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">Done!!</button> -->
  
        </form>
  
  
      </div>
  
    </div>
  
  
  
  
  </mat-dialog-content>
